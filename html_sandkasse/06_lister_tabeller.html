<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lister|tabeller</title>
</head>

<body>
  <!-- unordered list -->
  <ul>
    <li>Mælk</li>
    <li>Brød</li>
    <li>Kartofler</li>
  </ul>

  <!-- ordered list -->
  <ol type="A">
    <li>Vågne</li>
    <li>Går i bad</li>
    <li>Spiser morgenmad</li>
    <li>Går i skole</li>
  </ol>

  <!-- nested list -->
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <ul>
      <li>Nested item 1</li>
      <li>Nested item 2</li>
    </ul>
  </ul>

  <dl>
    <dt>Titel:</dt>
    <dd>Interfacedesign</dd>
    <dt>Forfatter:</dt>
    <dd>Morten Rold</dd>
    <dt>Forlag:</dt>
    <dd>samfundslitteratur</dd>
  </dl>

  <!-- tabeller -->
  <table style="width: 600px">
    <thead>
      <tr>
        <th>Fornavn</th>
        <th>Efternavn</th>
        <th>E-mail</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>jd@mail.dk</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
